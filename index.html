<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Matriks - Fikri Dzakwan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kalkulator Matriks</h1>
    <p>Nama: Fikri Dzakwan | NIM: 411241032</p>
  </header>

  <main>
    <section class="controls">
      <label for="order">Pilih Ordo Matriks:</label>
      <select id="order" onchange="renderMatrixInputs()">
        <option value="2">2x2</option>
        <option value="3">3x3</option>
        <option value="4">4x4</option>
      </select>
    </section>

    <section id="matrices">
      <div id="matrixA" class="matrix-block"></div>
      <div id="matrixB" class="matrix-block"></div>
    </section>

    <section class="operations">
      <button onclick="calculate('add')">Tambah (+)</button>
      <button onclick="calculate('subtract')">Kurang (-)</button>
      <button onclick="calculate('multiply')">Kali (Ã—)</button>
      <button onclick="calculate('transposeA')">Transpose A</button>
      <button onclick="calculate('determinantA')">Determinan A</button>
      <button onclick="calculate('inverseA')">Invers A</button>
    </section>

    <section class="result">
      <h2>Hasil</h2>
      <div id="resultMatrix"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fikri Dzakwan | 411241032</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
